<!DOCTYPE html>
<html>

<head>
	<title>Challenge 1</title>
	<meta charset="utf-8"/>
	<link href= "css/index.css" rel= "stylesheet" type= "text/css" />
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
	<script src= "script/script.js"></script>
</head>

<body>	
	<a-scene>
		<a-text value= "Find the red blinking ball"	font="roboto"  negate="false" scale="2 2 1" position="-3 2 -5" color= "black"></a-text>
		<a-asset>
			<img id= "purpletxt" src= "images/purpletxt.jpg"/>
		</a-asset>

		<a-camera>
       
        <a-entity id="mouseCursor"
          	cursor="fuse: true; fuseTimeout: 1500">
        </a-entity>

	    <a-ring id="cursorRing" 
	        position="0 0 -1"
	        radius-inner= "0.01"
	        radius-outer= "0.02"
	        material="color: yellow; shader: flat">

	    </a-ring>
     	</a-camera>


		<a-entity environment="preset: dream; gridColor: #c5a543; groundColor: #300763">
	
			<a-sphere  
				random-color
				position= "-3 5 -10" 
				scale= "2 2 2"
				animation__mouseenter="
		          property: components.material.material.color; 
		          type: color; 
		          to: #e3df64; 
		          startEvents: mouseenter; 
		          dur: 3000;
		          easing: easeOutQuad;
		          ">

		          <a-sphere
		         	position= "-3 8 -10"
					animation__mouseenter="
			        	property: components.material.material.color; 
			        	type: color; 
			        	to: #e3df64; 
			            startEvents: mouseenter; 
			            dur: 3000;
			            easing: easeOutQuad;
			            ">
		          </a-sphere>
			</a-sphere>

			<a-sphere 
				random-color
				position= "5 3 -5"
	        	animation__mouseenter="
		          property: components.material.material.color; 
		          type: color; 
		          to: #e3df64; 
		          startEvents: mouseenter; 
		          dur: 3000;
		          easing: easeOutQuad;
		          ">
			</a-sphere>

			<a-sphere 
				random-color
				position= "0 8 -8"	
				
	        	animation__mouseenter="
		          property: components.material.material.color; 
		          type: color; 
		          to: #e3df64; 
		          startEvents: mouseenter; 
		          dur: 3000;
		          easing: easeOutQuad;
		          ">
			</a-sphere>
		

			<a-sphere 
				random-color
				position= "6 8 -5"	
			
	        	animation__mouseenter="
		          property: components.material.material.color; 
		          type: color; 
		          to: #e3df64; 
		          startEvents: mouseenter; 
		          dur: 3000;
		          easing: easeOutQuad;
		          ">
			</a-sphere>
		

			<a-sphere 
				random-color
				position= "-5 4 -1"	
			
	        	animation__mouseenter="
		          property: components.material.material.color; 
		          type: color; 
		          to: #e3df64; 
		          startEvents: mouseenter; 
		          dur: 3000;
		          easing: easeOutQuad;
		          ">
			</a-sphere>
		
			<a-sphere 
				random-color
				position= "0 4 10"	
			
	        	animation__mouseenter="
		          property: components.material.material.color; 
		          type: color; 
		          to: blue; 
		          startEvents: mouseenter; 
		          dur: 1500;
		          easing: easeOutQuad;
		          loop: true">
			</a-sphere>
		
			<a-sphere 
				random-color
				position= "-10 13 -1"
	        	animation__mouseenter="
		          property: components.material.material.color; 
		          type: color; 
		          to: #e3df64; 
		          startEvents: mouseenter; 
		          dur: 3000;
		          easing: easeOutQuad;
		          ">
			</a-sphere>

			<a-sphere 
				random-color
				position= "-9 13 -9"
	        	animation__mouseenter="
		          property: components.material.material.color; 
		          type: color; 
		          to: #e3df64; 
		          startEvents: mouseenter; 
		          dur: 3000;
		          easing: easeOutQuad;
		          ">
			</a-sphere>

			<a-sphere 
				random-color
				position= "3 4 12"
	        	animation__mouseenter="
		          property: components.material.material.color;

		          startEvents: mouseenter; 
		          dur: 3000;
		          easing: easeOutQuad;
		         ">
			</a-sphere>

			<a-sphere

	        	animation__mouseenter="
		          property: components.material.material.color;

		          startEvents: mouseenter; 
		          dur: 3000;
		          easing: easeOutQuad;
		          ">
			</a-sphere>

			<a-sphere 
				random-color
				position= "-6 4 6"
	        	animation__mouseenter="
		          property: components.material.material.color; 
		          type: color; 
		          to: #e3df64; 
		          startEvents: mouseenter; 
		          dur: 3000;
		          easing: easeOutQuad;
		          ">
			</a-sphere>

			<a-sphere 
				random-color
				position= "-3 9 7"
	        	animation__mouseenter="
		          property: components.material.material.color; 
		          type: color; 
		          to: #e3df64; 
		          startEvents: mouseenter; 
		          dur: 3000;
		          easing: easeOutQuad;
		          ">
			</a-sphere>

			<a-sphere 
				random-color
				position= "-3 9 7"
	        	animation__mouseenter="
		          property: components.material.material.color; 
		          type: color; 
		          to: #e3df64; 
		          startEvents: mouseenter; 
		          dur: 3000;
		          easing: easeOutQuad;

		</a-entity>
	</a-scene>
</body>	
</html>
