<!DOCTYPE html>
<html>

<head>
	<title>Challenge 1</title>
	<meta charset="utf-8"/>
	<link href= "css/index.css" rel= "stylesheet" type= "text/css" />
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

<body>	
	<a-scene>
		<a-asset>
			<img id= "purpletxt" src= "images/purpletxt.jpg"/>
		</a-asset>
		<a-entity environment="preset: dream; gridColor: #c5a543; groundColor: #300763">
			<a-sphere 
				 
				position= "-3 5 -10" 
				scale= "2 2 2"
				src= "#purpletxt">
				
			</a-sphere>
			<a-sphere color= "#e3dd64" position= "5 3 -5"></a-sphere>
			<a-sphere color= "#e37564" position= "0 2 -5"></a-sphere>

			<a-sky color="#ECECEC"></a-sky>
		</a-entity>
	</a-scene>
</body>
